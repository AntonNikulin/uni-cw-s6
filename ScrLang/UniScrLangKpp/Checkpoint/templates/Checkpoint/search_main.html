{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Search | Checkpoint{% endblock title %}

{% block content %}

    <div class="topPadding" xmlns="http://www.w3.org/1999/html">
        <div class="container">
            <div class="row">
                <form method="post" class="form-horizontal col-md-6 col-md-offset-3" action="{% url 'search' %}">
                    {% csrf_token %}
                              {{ form|crispy }}
                    <button type="submit" class="btn btn-default">Search</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
