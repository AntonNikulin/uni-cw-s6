{% extends "base.html" %}

{% block title %}table | Checkpoint{% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
        <h2>List of records:</h2>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            {% for record in Records %}
                <tr>
                    <td>{{ record.vehicle }}</td>
                    <td>{{ record.description }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
