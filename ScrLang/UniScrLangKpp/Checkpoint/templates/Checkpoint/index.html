{% extends "base.html" %}
{% load staticfiles %}
{% block title %}Checkpoint{% endblock title %}

{% block content %}
    <div id="myCarousel" class="carousel slide">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1" ></li>
            <li data-target="#myCarousel" data-slide-to="2" ></li>
        </ol>

        <div class="carousel-inner">
            <div class="item active">
                <img src="{% static 'images/slide1.jpg' %}">
                <div class="container active">
                    <div class="carousel-caption">
                        <h1>CheckPoint</h1>
                        <p>New app for managing CP's.</p>
                        <p><a href="{% url 'registration' %}" class="btn btn-primary btn-large">Try it now</a></p>
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="{% static 'images/slide2.jpg' %}">
                <div class="container active">
                    <div class="carousel-caption">
                        <h1>CP</h1>
                        <p>Already on your phone</p>
                        <p><a href="{% url 'registration' %}" class="btn btn-primary btn-large">Sign Up</a></p>
                    </div>
                </div>
            </div>
            <div class="item">
                <img class="pushUp" src="{% static 'images/slide3.jpg' %}">
                <div class="container active">
                    <div class="carousel-caption">
                        <h1>Try it now</h1>
                        <p><a href="{% url 'registration' %}" class="btn btn-primary btn-large">Sign Up today</a></p>
                    </div>
                </div>
            </div>
        </div>
        <!--Carousel control-->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev"><i class="glyphicon glyphicon-chevron-left"></i></a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next"><i class="glyphicon glyphicon-chevron-right"></i></a>
    </div>

{% include 'info.html' %}

{% endblock %}
