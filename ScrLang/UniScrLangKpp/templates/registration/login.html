{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}login | Checkpoint{% endblock title %}

{% block content %}
    {% if form.errors %}
    <p>Your username or password didn't match. Please try again.</p>
    {% endif %}
    <div class="topPadding">
        <div class="container">
            <div class="row">
                <form method="post" class="form-horizontal" action="{% url 'django.contrib.auth.views.login' %}">
                {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-default">Sign in</button>
                    <input type="hidden" name="next" value="{{ next }}" />
                </form>
            </div>
        </div>
    </div>
{% endblock %}
