{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}User Registration{% endblock %}

{% block content %}
    <div class="topPadding">
        <div class="container">
            <div class="row">
                <form method="post" action=".">{% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-default">Register</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
