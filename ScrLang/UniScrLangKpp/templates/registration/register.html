{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}User Registration{% endblock %}

{% block content %}
    <div class="topPadding">
        <div class="container">
            <div class="row">
                <form method="post" action=".">{% csrf_token %}
                    {{ form|crispy }}
                    <input class="btn" type="submit" value="register" />
                </form>
            </div>
        </div>
    </div>
{% endblock %}
