{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}User Registration{% endblock %}

{% block content %}
    <div class="topPadding">
        <div class="container">
            <div class="row">
                <form method="post" action="." class="col-md-6 col-md-offset-3">{% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-default">Register</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
